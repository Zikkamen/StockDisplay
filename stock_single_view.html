<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Display</title>
    <link href="http://45.83.104.11:7878/files/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>StockDisplay</h1>

    <div style="width: 800px;"><canvas id="myChart"></canvas></div>
  </body>
</html>


<script src="http://45.83.104.11:7878/files/static/js/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
        }]
        },
        options: {
            pointRadius: 0,
            scales: {
                y: {
                beginAtZero: true
                }
            }
        }
    });
</script>

<script language="javascript" type="text/javascript">
  let stockrow_map = new Map();
  let cur_id = 0;

  const socket = new WebSocket("ws://localhost:9002");

  // Connection opened
  socket.addEventListener("open", (event) => {
    socket.send("Hello Server!");
  });

  // Listen for messages
  socket.addEventListener("message", (event) => {
    let parsed_data = JSON.parse(event.data);
    let uppercase_name = parsed_data.name.toUpperCase();

    if(!stockrow_map.has(uppercase_name)) {
      stockrow_map.set(uppercase_name, cur_id);
      cur_id += 1;
    }

    let el_id = stockrow_map.get(uppercase_name);
    let stock_id = "Stock" + el_id;
    
    const elem = document.getElementById(stock_id);
    elem.style.display = "";

    elem.children[0].innerHTML = uppercase_name;
    elem.children[1].innerHTML = parsed_data.avg_price;
    elem.children[2].innerHTML = parsed_data.min_price;
    elem.children[3].innerHTML = parsed_data.max_price;
    elem.children[4].innerHTML = parsed_data.volume_moved;
    elem.children[5].innerHTML = parsed_data.num_of_trades;
    elem.children[6].innerHTML = new Date(parsed_data.time).toISOString();

    console.log(parsed_data);
  });
</script>
