<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>StockDisplay</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Stock</th>
            <th scope="col">Average Price</th>
            <th scope="col">Min Price</th>
            <th scope="col">Max Price</th>
            <th scope="col">Number of Trades</th>
            <th scope="col">Time of Last Trade</th>
          </tr>
        </thead>
        <tbody>
        {% for stock in stock_list %}
          <tr id={{ stock }} style="display:none">
            <th scope="row">StockName</th>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
<script language="javascript" type="text/javascript">
  let stockrow_map = new Map();
  let cur_id = 0;

  const socket = new WebSocket("ws://localhost:9002");

  // Connection opened
  socket.addEventListener("open", (event) => {
    socket.send("Hello Server!");
  });

  // Listen for messages
  socket.addEventListener("message", (event) => {
    let parsed_data = JSON.parse(event.data);

    if(!stockrow_map.has(parsed_data.name)) {
      stockrow_map.set(parsed_data.name, cur_id);
      cur_id += 1;
    }

    let el_id = stockrow_map.get(parsed_data.name);
    let stock_id = "Stock" + el_id;
    
    const elem = document.getElementById(stock_id);
    elem.style.display = "";

    elem.children[0].innerHTML = parsed_data.name;
    elem.children[1].innerHTML = parsed_data.avg_price;
    elem.children[2].innerHTML = parsed_data.min_price;
    elem.children[3].innerHTML = parsed_data.max_price;
    elem.children[4].innerHTML = parsed_data.num_of_trades;
    elem.children[5].innerHTML = new Date(parsed_data.time).toISOString();

    console.log(parsed_data);
  });
</script>
